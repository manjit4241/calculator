<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB PROFILE SEARCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="repoCard.css"> -->
</head>
<body>
    <div class="full_container">
        <div class="logoSec">
            <i class="fa-brands fa-github" id="logoIcon"></i>
            <span id="textLogo">GitHub Profile Search </span>
        </div>
        <div class="search_bar">
            <input type="text" name="" id="input" placeholder="Search profile...">
                <button id="search">Search</button>
        </div>
        <div class="container">
            <div class="avtar">
                <img src="assets/bg.png" alt="img" id="pp">
            </div>
            <div class="card">
                <div class="name">
                    <h1 id="name"></h1>
                </div>
                <div class="bio_div">
                    <h6 id="bio"></h6>
                </div>
                <div class="follow_detail">
                    <p id="followers"><span id="followersNo"></span> 
                        <span id="followingNo"></span><span id="repo"></span></p>
                </div>
                <div class="repos">
                    
                </div>
                <a href="#" class="underline-link" id="github_pp"></a>
            </div>
            <div class="created"><p id="date">Created On : </p></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
