<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table id="table-box">
            <tr>
                <td colspan="4" id="result"></td>
            </tr>
            <tr>
                <td class="button" id="ac">AC</td>
                <td class="button" id="d">/</td>
                <td class="button" id="prd">*</td>
                <td class="button" id="back">back</td>
            </tr>
            <tr>
                <td class="button" id="7">7</td>
                <td class="button" id="8">8</td>
                <td class="button" id="9">9</td>
                <td class="button" id="sub">-</td>
            </tr>
            <tr>
                <td class="button" id="4">4</td>
                <td class="button" id="5">5</td>
                <td class="button" id="6">6</td>
                <td class="button" id="add">+</td>
            </tr>
            <tr>
                <td class="button" id="1">1</td>
                <td class="button" id="2">2</td>
                <td class="button" id="3">3</td>
                <td class="button" rowspan="2" id="equal">=</td>
            </tr>
            <tr>
                <td class="button" id=".">.</td>
                <td class="button" id="0">0</td>
                <td class="button" id="%">%</td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
