<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            
            <input type="text" id="city" placeholder="Enter the Location">
            <i id="search" class="fa-solid fa-magnifying-glass"></i>
            <div class="status_img">
                <img src="assets/clear.png" alt="clear" id="weather_img">
                <h3 id="weather_type"></h3>
            </div>
            <h2 id="temp">0°C</h2>
            <h6 id="feels_like"></h6>
            <div class="varTemp">
                <span id="maxT">Max Temp :  0°C</span>
                <span id="minT">Min Temp :  0°C</span>
            </div>
            <div class="wind">
                <span id="wind">Wind :  0 km/h</span>
                <span id="humidity">Humidity :  0%</span>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
