<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Password Generator</h1>
    <div class="pswdBox">
        <input type="text" placeholder="Password" id="password" readonly>
        <button id="copy"><i class="fa-regular fa-copy"></i></button>
    </div>
    <!-- <input type="range" name="" id="length" min="1" max="20">
    <label for="length">Length</label> -->

    <div class="selectionBox">
        <label for="length">Length</label>
        <input type="text" name="" id="length" min="8" max="20">
        <input type="checkbox" name="" id="numbers" value="false">
        <label for="numbers">Numbers</label>
        <input type="checkbox" name="" id="characters" value="false">
        <label for="characters">Characters</label>
    </div>

    <div class="buttonBox">
        <button id="generate">Generate </button>
        <button id="reset">Reset  </button>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
