<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <form id="form_id"> -->
            <label for="range">Enter the lower range: </label>
            <input type="text" id="lwrRange">
            <label for="range">Enter the Upper range: </label>
            <input type="text" id="uprRange">
            
            <button class="usedbtn" id="submit" style="width: 90px;">Submit </button>
            <button class="usedbtn" id="reset">Reset </button>
            
            <div class="buttons">
            <button class="btns" id="even">Even Numbers</button>
            <button class="btns" id="odd">Odd Numbers</button>
            <button class="btns" id="prime">Prime Numbers</button>
            <button class="btns" id="pallindrome">Pallindrome Numbers</button>
            <button class="btns" id="armstrong">Armstrong Numbers</button>
            <ul id="list_id"></ul>
            </div>
            
        <!-- </form> -->
    </div>
    
</body>
<script src="script.js"></script>
</html>
